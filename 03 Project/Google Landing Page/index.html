<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="/dist/output.css">
    <!-- font awasome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="">
    <!-- Google Landing Page  -->
    <header class="h-16 p-5 flex space-x-5 justify-end items-center text-[#202124]">
        <a href="#" class="hover:underline">Gamil</a>
        <a href="#" class="hover:underline">Images</a>
        <a href="#" class="hover:bg-[#cbcdcf] hover:rounded-[50%] hover:p-4"><i class="fa-brands fa-figma"></i></a>
        <a href="#" class="bg-blue-600 px-3 py-2 text-white font-sans rounded">
            Sign in
        </a>
    </header>

    <main class="p-5 h-[400px] flex flex-col justify-center items-center">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        
        <div class="mt-5 mb-10 border-2 flex justify-between w-[300px] md:w-1/2 p-3 rounded-3xl hover:border-1">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="flex space-x-4">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png" alt="" class="w-5">
                <!-- <i class="fa-solid fa-microphone"></i> -->
                <!-- <i class="fa-brands fa-instagram"></i> -->
                <img src="https://cdn.icon-icons.com/icons2/2642/PNG/512/google_lens_logo_icon_159340.png" alt="" class="w-5">
            </div>
        </div>

        <div class="space-x-4 ">
            <button class="bg-[#f8f9fa] border-[#f8f9fa] p-2 rounded-sm hover:bg-slate-100 text-[#3c4043]">Google Search</button>
            <button class="bg-[#f8f9fa] border-[#f8f9fa] p-2 rounded-sm hover:bg-slate-100 text-[#3c4043]">I'm Feeling Lucky</button>
        </div>

        <div class="text-[#202124] mt-5">
            <p class="mt-4 text-[#202124]">Google offered in:
                 <span class="text-[#202124]">हिंदी</span>
                <span class="text-[#202124]">English</span>
                <span class="text-[#202124]">मराठी </span>
                <span class="text-[#202124]">गुजरती  </span>
            </p>
           
        </div>
    </main>

    <footer class="mt-[80px] p-auto">
        <div class="bg-[#f2f2f2] p-2 hover:underline">
            <p class="text-[#3c4043] text-xl ml-5">India</p>
           
        </div>
        <div class="bg-[#f2f2f2] flex justify-around items-center border-t-2 border-white py-2">
            <div class="space-x-4">
                <a href="#" class="hover:underline">About</a>
                <a href="#" class="hover:underline">Advertising</a>
                <a href="#" class="hover:underline">Business</a>
                <a href="#" class="hover:underline">How Search Works</a>
            </div>
            <div class="space-x-4 pb-4">
                <a href="#" class="hover:underline">Privacy</a>
                <a href="#" class="hover:underline">Terms</a>
                <a href="#" class="hover:underline">Setting</a>   
            </div>

        </div>
    </footer>
</body>
</html>
